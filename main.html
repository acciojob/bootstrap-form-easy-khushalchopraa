<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internship Form</h1>
	<label for="name">First Name</label>
	<input type="text" name="name" id="first-name-input" required>
	<label for="lastname">Last Name</label>
	<input type="text" name="lastname" id="last-name-input" required>
	<label for="email">Email Address</label>
	<input type="email" name="email" id="email-input" placeholder="xyz@abc.com" required>
	<label for="college">College</label>
	<input type="text" name="college" id="college-input" placeholder="choose..." required>
		<label for="year">Gradution-Year</label>
	<select name="year" required>
		<option value="2020">2020</option>
		<option value="2021">2021</option>
		<option value="2022">2022</option>
		<option value="2023">2023</option>
	</select>
	<label for="rollno">Roll No.</label>
	<input type="number" id="roll-no-input" name="rollno" required><br>
	<input type="checkbox" id="conditions-checkbox">
	<span>Agree to terms and coditions</span>
	 <p>you must agree before submitting</p>
	<input type="Submit" value="Submit Form">
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
